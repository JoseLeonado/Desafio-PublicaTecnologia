<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Login</title>
	</head>
	
	<body>
		<form class="form" th:action="@{/login}" method="post" style="width: 400px; height: 150px; left: 50%; margin: -130px 0 0 -210px; padding:10px;position: absolute; top: 50%;">
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input class="form-control" name="username" type="email" placeholder="Informe seu e-mail">
			</div>
			<div class="form-group">
				<label for="email">Senha:</label>
				<input class="form-control" name="password" type="password" placeholder="Informe seu senha">
			</div>
			<button class="btn btn-info" type="submit" style="width: 100%">Acessar</button>
		</form>
	</body>
</html>
