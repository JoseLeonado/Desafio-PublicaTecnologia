<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
		<script 
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

		<title>Login</title>
	</head>
	
	<body>
		<form class="form" th:action="@{/login}" method="post" style="width: 400px; height: 150px; left: 50%; margin: -130px 0 0 -210px; padding:10px;position: absolute; top: 50%;">
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input class="form-control" name="username" type="email" placeholder="Informe seu e-mail">
			</div>
			<div class="form-group">
				<label for="email">Senha:</label>
				<input class="form-control" name="password" type="password" placeholder="Informe seu senha">
			</div>
			<button class="btn btn-primary" type="submit" style="width: 100%">Acessar</button>
		</form>
	</body>
</html>
