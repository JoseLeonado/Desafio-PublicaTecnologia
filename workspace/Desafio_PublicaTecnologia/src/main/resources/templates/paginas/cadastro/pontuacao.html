<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
		<script 
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
		crossorigin="anonymous"></script>
		
		<title>Cadastro</title>
	</head>
		
	
	<body>
		<div class="container">
			<h1>Cadastrar Pontuação</h1>
			<a class="btn btn-primary" href="/">Voltar</a>
			<br>
			<br>
			<br>
			<form action="/cadastro/pontuacao/salvar/pontuacao" method="post">
				<div class="form-row">
					<div class="form-group col-md-2">
						<label>Placar da partida</label>
						<input class="form-control" type="number" name="placar">
						<input type="hidden" name="id">
					</div>
					<div class="form-group col-md-2">
						<label>Mínimo da temporada</label>
						<input class="form-control" type="number" name="minimoTemporada" min="1" max="1000" disabled="">
						<input type="hidden" name="id">
					</div>
					<div class="form-group col-md-2">
						<label>Máximo da temporada</label>
						<input class="form-control" type="number" name="maximoTemporada" min="1" max="1000" disabled="" >
						<input type="hidden" name="id">
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Salvar</button>
			</form>
		</div>
	</body>
</html>
