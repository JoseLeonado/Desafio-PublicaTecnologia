<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Cadastro</title>
	</head>
		
	
	<body>
		<div class="container">
			<h1>Cadastrar Jogo</h1>
			<a href="/menu" class="btn btn-primary">Home</a> 
			<a href="/lista/pontuacao" class="btn btn-primary">Listar Pontuação</a> 
			<br>
			<br>
			<br>
			<form action="/cadastro/pontuacao/salvar" method="post">
				<div class="form-row">
					<div class="form-group col-md-2">
						<label>Placar da partida</label>
						<input class="form-control" type="number" name="placar" min="1" max="999">
						<input type="hidden" name="id">
					</div>
					<div class="form-group col-md-2">
						<label>Mínimo da temporada</label>
						<input class="form-control" type="number" name="minimoTemporada" id="minimoTemporada" th:value="${minTemporada}" disabled="">
						<input type="hidden" name="id">
					</div>
					<div class="form-group col-md-2">
						<label>Máximo da temporada</label>
						<input class="form-control" type="number" name="maximoTemporada" id="maximoTemporada" th:value="${maxTemporada}" disabled="" >
						<input type="hidden" name="id">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<button class="btn btn-primary" type="submit" style="width: 100%">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript">		
</script>
</html>
