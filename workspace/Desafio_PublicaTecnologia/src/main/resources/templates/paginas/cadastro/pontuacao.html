<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Cadastro</title>
	</head>
		
	
	<body>
		<div class="container">
			<h1>Cadastrar Pontuação</h1>
			<a class="btn btn-primary" href="/menu">Voltar</a>
			<br>
			<br>
			<br>
			<form action="/cadastro/pontuacao/salvar/pontuacao" method="post">
				<div class="form-row">
					<div class="form-group col-md-2">
						<label>Placar da partida</label>
						<input class="form-control" type="number" name="placar">
						<input type="hidden" name="id">
					</div>
					<div class="form-group col-md-2">
						<label>Mínimo da temporada</label>
						<input class="form-control" type="number" name="minimoTemporada" min="1" max="1000" disabled="">
						<input type="hidden" name="id">
					</div>
					<div class="form-group col-md-2">
						<label>Máximo da temporada</label>
						<input class="form-control" type="number" name="maximoTemporada" min="1" max="1000" disabled="" >
						<input type="hidden" name="id">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<button class="btn btn-primary" type="submit" style="width: 100%">Salvar</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
