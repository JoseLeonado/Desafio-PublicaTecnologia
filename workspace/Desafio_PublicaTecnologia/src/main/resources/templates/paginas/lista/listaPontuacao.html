<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Lista</title>
	</head>
	<body>
		<div class="container">
			<h1>Lista de Pontuação</h1>
			<a href="/menu" class="btn btn-primary">Home</a> 
			<a href="/cadastro/pontuacao" class="btn btn-primary">Cadastrar Jogo</a> 
			<br>
			<br>
			<br>
			<table class="table table-srtiped table-bordered table-hover">
				<thead>
					<tr>
						<th>Jogo</th>
						<th>Placar</th>
						<th>Mínimo da
							Temporada</th>
						<th>Máximo da
							Temporada</th>
						<th>Quebra recorde
							mín</th>
						<th>Quebra recorde
							máx</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="recorde : ${recordes}">
						<td th:text="${recorde.id}"></td>
						<td th:text="${recorde.placar}"></td>
						<td th:text="${recorde.minimoTemporada}"></td>
						<td th:text="${recorde.maximoTemporada}"></td>
						<td th:text="${recorde.quebraRecordeMin}"></td>
						<td th:text="${recorde.quebraRecordeMax}"></td>
					</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
