<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
		<title>Lista</title>
	</head>
	<body>
		<div class="container">
			<h1>Lista de Pontuação</h1>
			<a href="/menu" class="btn btn-info">Home</a> 
			<a href="/cadastro/pontuacao" class="btn btn-info">Cadastrar Jogo</a> 
			<br>
			<br>
			<br>
			<table class="table table-srtiped table-bordered table-hover">
				<thead>
					<tr>
						<th style="text-align: center; padding-bottom: 35px">Jogo</th>
						<th style="text-align: center; padding-bottom: 35px">Placar</th>
						<th style="text-align: center">Mínimo da<br>
							Temporada</th>
						<th style="text-align: center">Máximo da<br>
							Temporada</th>
						<th style="text-align: center">Quebra recorde<br>
							mín</th>
						<th style="text-align: center">Quebra recorde<br>
							máx</th>
						<th style="text-align: center; padding-bottom: 35px">Editar</th>
						<th style="text-align: center; padding-bottom: 35px">Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pontuacao : ${pontuacoes}">
						<td th:text="${pontuacao.id}" style="text-align: center"></td>
						<td th:text="${pontuacao.placar}" style="text-align: center"></td>
						<td th:text="${pontuacao.minimoTemporada}" style="text-align: center"></td>
						<td th:text="${pontuacao.maximoTemporada}" style="text-align: center"></td>
						<td th:text="${pontuacao.quebraRecordeMin}" style="text-align: center"></td>
						<td th:text="${pontuacao.quebraRecordeMax}" style="text-align: center"></td>
						<td colspan="1" style="text-align: center">
							<a class="btn btn-info btn-sm" th:href="@{/cadastro/pontuacao/editar/{id}(id=${pontuacao.id})}" role="button">
								<span class="oi oi-brush" title="Editar"></span>
							</a>
						</td>
						<td colspan="1" style="text-align: center">
							<a class="btn btn-info btn-sm" data-toggle="modal" data-target="#modal-warning"
								th:attr="data-target='#modal-warning'+${pontuacao.id }">
								<span class="oi oi-circle-x" title="Excluir" aria-hidden="true" style="color: #fff;"></span>
							</a>
							<div class="modal modal-warning fade in" th:id="modal-warning+${pontuacao.id }">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">Excluir Pontuação</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
												<span aria-hidden="true">×</span>
											</button>
										</div>
										<div class="modal-body">
											<h3>Deseja realmente remover a pontuação?</h3>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Fechar</button>
											<a type="button" class="btn btn-outline"
												th:href="@{/cadastro/pontuacao/excluir/{id}(id=${pontuacao.id})}">
											<i class="fa fa-check"></i>&nbsp;Sim</a>
										</div>
									</div>
								</div>
							</div>
						</td>
					</tr>
			</tbody>
		</table>
	</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$('[data-toggle="popover"]').popover();
		});
		$(document).ready(function () {
			$(".navbar-toggle").click(function () {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});
	</script>
</html>
