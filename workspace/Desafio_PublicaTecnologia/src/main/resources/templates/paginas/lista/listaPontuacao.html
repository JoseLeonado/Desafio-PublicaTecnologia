<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<title>Lista</title>
	</head>
	<body>
		<div class="container">
			<h1>Lista de Pontuação</h1>
			<a href="/menu" class="btn btn-primary">Home</a> 
			<a href="/cadastro/pontuacao" class="btn btn-primary">Cadastrar Jogo</a> 
			<br>
			<br>
			<br>
			<table class="table table-srtiped table-bordered table-hover">
				<thead>
					<tr>
						<th style="text-align: center; padding-bottom: 35px">Jogo</th>
						<th style="text-align: center; padding-bottom: 35px">Placar</th>
						<th style="text-align: center">Mínimo da<br>
							Temporada</th>
						<th style="text-align: center">Máximo da<br>
							Temporada</th>
						<th style="text-align: center">Quebra recorde<br>
							mín</th>
						<th style="text-align: center">Quebra recorde<br>
							máx</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="recorde : ${recordes}">
						<td th:text="${recorde.id}" style="text-align: center"></td>
						<td th:text="${recorde.placar}" style="text-align: center"></td>
						<td th:text="${recorde.minimoTemporada}" style="text-align: center"></td>
						<td th:text="${recorde.maximoTemporada}" style="text-align: center"></td>
						<td th:text="${recorde.quebraRecordeMin}" style="text-align: center"></td>
						<td th:text="${recorde.quebraRecordeMax}" style="text-align: center"></td>
					</tr>
			</tbody>
		</table>
	</div>
	</body>
</html>
